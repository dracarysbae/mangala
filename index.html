<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile Optimization Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0f0503" />
    <meta name="format-detection" content="telephone=no" />

    <title>Mystic Mangala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f0503;
        color: #e5e5e5;
        overflow: hidden;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        user-select: none;
      }
      h1, h2, h3, button {
        font-family: 'Cinzel', serif;
      }
      
      .wood-texture {
        background-color: #2d1e17;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        box-shadow: inset 0 0 60px rgba(0,0,0,0.9);
      }
      
      .pit-shadow {
        box-shadow: inset 3px 3px 10px rgba(0,0,0,0.9), inset -2px -2px 5px rgba(255,255,255,0.05), 0 1px 2px rgba(255,255,255,0.1);
      }

      .stone-shadow {
        box-shadow: 1px 2px 3px rgba(0,0,0,0.6);
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-slide-in {
        animation: slideInRight 0.4s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Glass Stone Effect */
      .stone-glass {
        background-image: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0) 20%);
      }
    </style>
